<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS DOM Events</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>

<nav>
    <a href="#">JS DOM Events</a>
</nav>

<!-- JavaScript Events -->
<div>
    <h1 id="msg-1"></h1>
    <button type="button" onclick="applyColors('Good Morning','limegreen')">Good Morning</button>
    <button type="button" onclick="applyColors('Good Afternoon','orangered')">Good Afternoon</button>
    <button type="button" onclick="applyColors('Good Evening','blueviolet')">Good Evening</button>
    <button type="button" onclick="applyColors('Good Night','teal')">Good Night</button>
</div>

<!-- JavaScript Event Listeners -->
<div>
    <h1 id="msg-2"></h1>
    <button type="button" id="gm">Good Morning</button>
    <button type="button" id="ga">Good Afternoon</button>
    <button type="button" id="ge">Good Evening</button>
    <button type="button" id="gn">Good Night</button>
</div>

<!-- Display Images -->
<div>
    <img src="../img/image3.jpeg" id="laptop-image">
    <br>
    <button type="button" onclick="changeImage('image1.jpg')">Image 1</button>
    <button type="button" onclick="changeImage('image2.jpg')">Image 2</button>
    <button type="button" onclick="changeImage('image3.jpeg')">Image 3</button>
    <button type="button" onclick="changeImage('image4.jpeg')">Image 4</button>
    <button type="button" onclick="changeImage('image5.jpeg')">Image 5</button>
    <button type="button" onclick="changeImage('image6.jpeg')">Image 6</button>
</div>


<script src="11_script.js"></script>
</body>
</html>
