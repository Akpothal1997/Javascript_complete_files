<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.6.3.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../bootstrap/css/style.css">
    <link rel="stylesheet" href="styles.css">
    <title>DOM Events Three</title>
</head>
<body>

<!-- SMS App -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-header bg-primary text-white">
                    <h3>SMS Application</h3>
                </div>
                <div class="card-body bg-light">
                    <form>
                        <textarea id="text-area" rows="4" class="form-control" placeholder="Enter Text Here" maxlength="100"></textarea>
                    </form>
                </div>
                <div class="card-footer">
                    <h3>The Characters Remaining <span class="font-weight-bold text-primary" id="span">100</span></h3>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Likes Ap -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-header bg-dark text-white">
                    <h2>JS Likes App</h2>
                </div>
                <div class="card-body bg-light">
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-success btn-block p-3" id="likes-btn">
                                <i class="fa fa-thumbs-up d-block mb-2"></i>
                                Likes
                            </button>
                            <button class="btn btn-teal btn-block mt-2 p-2" id="likes-count">0</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-danger btn-block p-3" id="dislikes-btn">
                                <i class="fa fa-thumbs-down d-block mb-2"></i>
                                DIS Likes
                            </button>
                            <button class="btn btn-teal btn-block mt-2 p-2" id="dislikes-count">0</button>
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-light">
                    <h3>Total : <span id="total" class="text-success font-weight-bold">0</span></h3>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="margin-bottom: 500px"></div>
<!-- Scripts -->
<script src="../bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="../bootstrap/js/mdb.js"></script>
<script src="script.js"></script>
</body>
</html>
