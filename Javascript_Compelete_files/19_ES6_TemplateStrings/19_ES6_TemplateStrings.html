<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6 Template Strings</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        table , th , td {
            border: 2px solid orangered;
            border-collapse: collapse;
            text-align: center;
            padding: 15px;
            font-size: 18px;
        }
        table{
            width: 90%;
            box-shadow: 0 0 10px black;
            margin: 50px auto;
        }
        #orange thead{
            background-color: orangered;
            color: white;
        }
        #orange tbody{
            background-color: lightsalmon;
        }
    </style>
</head>
<body>

<nav>
    <a href="#">ES6 Template Strings</a>
</nav>

<table id="orange">
    <thead>
        <tr>
            <th>SNO</th>
            <th>NAME</th>
            <th>AGE</th>
            <th>DESIGNATION</th>
        </tr>
    </thead>
    <tbody id="table-body">

    </tbody>
</table>



<script src="19_script.js"></script>
</body>
</html>
